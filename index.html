<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/bc720ffdfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <search><input type="search" placeholder="Search..." autocomplete="false" spellcheck="false" autofocus></search>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchText = "";
            const found = [...document.querySelectorAll("li")];
            const notFound = [];
            document.querySelector("input").addEventListener("input", function () {
                const newSearchText = this.value.toLowerCase();
                if (newSearchText.length > searchText.length) {
                    found.reduce((indexes, item, index) => {
                        if (item.dataset.value.includes(newSearchText)) return indexes;
                        item.classList.toggle("not-found");
                        notFound.push(item);
                        indexes.push(index);
                        return indexes;
                    }, [])
                    .forEach((_, pos, indexes) => found.splice(indexes[indexes.length - pos - 1], 1));
                } else if (newSearchText.length < searchText.length) {
                    notFound.reduce((indexes, item, index) => {
                        if (!item.dataset.value.includes(newSearchText)) return indexes;
                        item.classList.toggle("not-found");
                        found.push(item);
                        indexes.push(index);
                        return indexes;
                    }, [])
                    .forEach((_, pos, indexes) => notFound.splice(indexes[indexes.length - pos - 1], 1));
                }
                searchText = newSearchText;
            });
        })
    </script>
</body>
</html>

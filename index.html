<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/bc720ffdfc.js" crossorigin="anonymous"></script>
    <style id="generated-style"></style>
</head>
<body>
    <main>
        <search><input type="search" placeholder="Search..." autocomplete="false" spellcheck="false" autofocus></search>
    </main>
    <script>
        const genSheet = document.getElementById("generated-style").sheet;
        genSheet.insertRule("li[data-value] { display: flex; }", 0);
        const visibleStateCssRule = genSheet.cssRules[0];
        document.querySelector("input").addEventListener("input", function () {
            const searchText = this.value.toLowerCase();
            visibleStateCssRule.selectorText = `li[data-value${
                searchText.length ? `*="${searchText}"`:""
            }]`;
        });
    </script>
</body>
</html>

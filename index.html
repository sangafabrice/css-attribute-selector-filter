<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/bc720ffdfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <search><input type="search" placeholder="Search..." autocomplete="false" spellcheck="false" autofocus></search>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchText = "";
            const found = [...document.querySelectorAll("li")];
            const notFound = [];
            document.querySelector("input").addEventListener("input", function () {
                const newSearchText = this.value.toLowerCase();
                if (newSearchText.length === searchText.length) return;
                const isForwardSearch = newSearchText.length > searchText.length;
                const [forwardFound, backwardFound] = isForwardSearch ?
                    [found, notFound] : [notFound, found];
                const testEquality = isForwardSearch ?
                    ((value) => value.includes(newSearchText)) :
                    ((value) => !value.includes(newSearchText));
                forwardFound.reduce((indexes, item, index) => {
                    if (testEquality(item.innerText.toLowerCase())) return indexes;
                    item.classList.toggle("not-found");
                    backwardFound.push(item);
                    indexes.push(index);
                    return indexes;
                }, [])
                .forEach((_, pos, indexes) => forwardFound.splice(indexes[indexes.length - pos - 1], 1));
                searchText = newSearchText;
            });
        })
    </script>
</body>
</html>
